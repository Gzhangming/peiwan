     <script>
    var count = 5;
    var t;
    function writeTip(){
        document.getElementById("d").innerHTML = "<a href='/MyIndex'>页面将在"+(count--)+"秒内跳转到首页页面</a>";
        if(count==0){
            window.clearInterval(t);
            window.location = "/MyIndex";
        }
    }
    t = window.setInterval("writeTip()",1000);
</script>

</head>
<body>


<div class="container">

 <div class="row pad-top text-center">
  <div class="col-md-6 col-md-offset-3 text-center">

   <h5> Now Go Back Using Below LInk</h5>
   <span id="error-link"></span>
   <h2>! ERROR DECETED !</h2>
  </div>
 </div>
 <div class="row text-center">
  <div class="col-md-8 col-md-offset-2">
   <h3> <i  class="fa fa-lightbulb-o fa-5x"></i> </h3>
   <a href="/MyIndex" class="btn btn-primary">返回首页！</a>

  </div>
     <div id="d">
         <a href='/MyIndex'>页面将在5秒内跳转到首页页面</a>
     </div>
 </div>
</div>
